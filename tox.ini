[tox]
envlist = py{3.7,3.8,3.9,3.10,3.11,3.12}

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-mypy
    pytest-pylint
    pytest-flakes
    pytest-recording
    pylint-protobuf
    grpc-stubs
    types-protobuf
    googleapis-common-protos-stubs
    tqdm
    types-tqdm
commands =
    pytest \
        --mypy \
        --flakes \
        --pylint \
        --doctest-modules \
        --doctest-ignore-import-errors \
        --block-network \
        tests src examples \
        {posargs}
